<p>createaccounts works!</p><br>
<form [formGroup]="accountForm">
<label>createdAt</label>
<input formControlName="createdAt" ><br>
<label>account_name</label>
<input formControlName="account_name"><br>
<label>account_number</label>
<input formControlNmae="account_number"><br>
<input formControlName="available_balance"><br>
<label>currency</label>
<input formControlName="currency"><br>
<label>card:</label>
<div formArrayName="card">
    <div *ngFor="let card of cardFormArray.controls;let i=index">
        <div formGroupName="{{i}}">
            <label>cardno</label>
            <input formControlName="cardno"><br>
            <label>expiry</label>
            <input formControlName="expiry"><br>
            <label>cvv</label>
            <input formControlName="cvv">
        </div>
        <button (click)="delete(i)">delete</button>
    </div>
</div>
<button (click)="submit()">submit</button>
<button (click)="add()">add</button>
</form>
