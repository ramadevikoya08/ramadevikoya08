<p>employeetable works!</p>
<h1>Employeetable</h1>
 
<table class="table">
    <thead>
        <tr>
            <th>name</th>
            <th>mobile</th>
            <th>email</th>
            <th>dob</th>
            <th>address</th>
            <th>education</th>
            <th>role</th>
            <th>id</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.name}}</td>
            <td>{{employee.mobile}}</td>
            <td>{{employee.email}</td>
            <td>{{employee.dob}}</td>
            <td>{{employee.address|json}}</td>
            <td>{{employee.education|json}}</td>
            <td>{{employee.role}}</td>
            <td>{{employee.id}}</td>
            <td>
                <!-- <button (click)="delete(employee.id)">delete</button> -->
                <button (click)="view(employee.id)">view</button>
                <button (click)="edit(employee.id)">edit</button>
            </td>
        </tr>

    </tbody>
</table>
